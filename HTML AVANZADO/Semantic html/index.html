<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic <html></html></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Significa usar las etiquetas correctas para cada sección del codigo, ayuda tanto para entender lo que hace el codigo como para posicionamiento CEO (google)-->
    <head><!--Indicamos que habrá un encabezado-->
        <nav><!--Indicamos que habrá elementos para navegar, como un menú de opciones o de navegación-->
            <ul><!--Lista desordenada-->
                <!--Elementos de la lista-->
                <li><a href="#">xd</a></li>
                <li><a href="#">xd</a></li>
                <li><a href="#">xd</a></li>
                <li><a href="#">xd</a></li>
                <li><a href="#">xd</a></li>
            </ul>

        </nav>
    </head><!--PUEDE HABER MÁS DE UN ENCABEZADO-->
    
        <!--Main encierra secciones, solo va seccion de toda la informacion de la pagina web, no hay header, no hay foother ni barras de navegación-->
    <main>
        <!--Indica una sección del contenido de la página-->
        <section class="notice-container">
        </section>
        <section class="coments-container">
        </section>
        <!--Indica una sección secundaria del mismo main-->
        <aside>
        </aside>
    </main>

    <!--La sección foother, el pie de pagina, lo último-->
    <footer>
        <p>Copyright @ 2024 - Protegido por derechos de autor</p>
    </footer>

</body>
</html>
