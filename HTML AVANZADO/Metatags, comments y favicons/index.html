<!DOCTYPE html>
<!--LENGUAJE DE LA PÁGINA-->
<html lang="en">
<head>
    <!--METADATO CODIFICAR CARATERES EN GENERAL-->
    <meta charset="UTF-8">
    <!--METADATO QUE ADAPTA LA PAGINA AL DISPOSITIVO DONDE SE VE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios,Favicons</title>
    <!--Favicons tienen que ser imagenes de 32X32px o 64x64px pref-->
    <!--Por temas de compatibilidad se recomienda poner el tipo-->
    <link rel="icon" href="coin.png" type="image/png">
    <!--METADATOS-->
    <!--Información de nuestra página que no se muestra al usuario-->
    <!--METADATO QUE DESCRIBE LA PAGINA-->
    <meta name="description" content="Descripcion de la pagina bla bla">
    <!--METADATO QUE RECIBE PALABRAS CLAVE CON LAS QUE SE POSICIONARA EN BUSCADORES COMO GOOGLE-->
    <meta name="keywords" content="fruta, banana, manzana, mando...">
    <!--METADATO QUE CONTIENE EL AUTOR DE LA PAGINA-->
    <meta name="author" content="Dom Vargas">
    <!--METADATO EN EL QUE DAMOS INDICACIONES A MOTORES D EBUSQUEDA-->
    <!--nonsnippet: no aparecer en las busquedas-->
    <!--noarchive: le indica a los buscadores que no gaurde la pagina en caché--> 
    <meta name="robots" content="nonsnippet">
    <!--METADATO QUE HACE UNA PREVIO DE LA PAGINA AL USAR EL URL-->
    <!--METATAGSIO: PAGINA DONDE VES COMOS E VE EN TODAS LAS PAGINAS LA PREVEW-->
    <meta name="OG:TITLE" content="">
</head>
<body>
    <!--Esto es un comentario-->
    <h1>TITULO</h1>
</body>
</html>
