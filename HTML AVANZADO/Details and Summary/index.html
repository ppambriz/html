<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and summary</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <!--la etiqueta details muestra un titulo y hace el titulo y su resumen del titulo con la etiqueta sumary-->
    <details>
        <summary>A ti te encanta</summary>
        Ver videos
    </details>
    <!--Se pueden ingresar etiquetas ul/ol (listas)-->
    <details>
        <summary> ¿Qué tengo qué traer?</summary>
        <ul>
            <li>Tu Laptop</li>
            <li>Ganas de coodear</li>
        </ul>
    </details>

    <details>
        <summary>¿Tengo que ser mayor de edad?</summary>
        <p>Sí, debes ser mayor de edad o bien, también puedes estar acompañado de un adulto.</p>
    </details>
</body>
</html>
